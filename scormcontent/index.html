<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script language="JavaScript1.2" src="../scormdriver/scormdriver.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel" id="Components">
            const FirstPage = () => {
                return (
                    <section className="bg-indigo-500 h-[1000px]">
                        <div>FirstPage</div>
                    </section>
                );
            };

            const SecondPage = () => {
                return (
                    <section className="bg-indigo-200 h-[1000px]">
                        <div>SecondPage</div>
                    </section>
                );
            };

            const SendRezult = () => {
                SCORM_CallLMSInitialize();
                SCORM_SetCompleted();
                SCORM_SetPassed();
                SCORM_SetScore(100, 100, 0);
            };

            const Button = () => {
                return (
                    <button
                        className="p-4 rounded-xl bg-black text-white hover:bg-gray-400"
                        onClick={() => SendRezult()}>
                        Отправить результат
                    </button>
                );
            };
        </script>

        <script type="text/babel">
            const App = () => {
                const [page, setPage] = React.useState(1);

                return (
                    <main>
                        <Button />
                        <div onClick={() => setPage(2)}>{page == 1 && <FirstPage />}</div>
                        <div onClick={() => setPage(1)}>{page == 2 && <SecondPage />}</div>
                    </main>
                );
            };
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container); // createRoot(container!) if you use TypeScript
            root.render(<App />);
        </script>
    </body>
</html>
